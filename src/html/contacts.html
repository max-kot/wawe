<section class="contacts" id="contacts">
	<div class="container">
		<div class="contacts__body">
			<h3 class="contacts__title title">
				Оставить заявку
			</h3>
			<div class="contacts__row">
				<form class="contacts__form contacts-form" action="#" method="post">
					<input class="contacts-form__input contacts-form__name" type="text" name="name" id="" placeholder="Имя">
					<input class="contacts-form__input contacts-form__phone" type="tel" name="phone" id=""
						placeholder="Телефон">
					<textarea class="contacts-form__input contacts-form__message" name="message" id=""
						placeholder="Оставьте сообщение, и мы свяжемся с Вами в ближайшее время"></textarea>
					<button class="contacts-form__btn btn" type="submit">
						Отправить
					</button>
				</form>
				<div class="contacts__info contacts-info">
					<p class="contacts-info__text">
						Есть вопрос? <br>
						Вы можете связаться с нами:
					</p>
					<p class="contacts-info__text">
						WhatsApp, Viber, Telegram
						<a class="contacts-info__phone-link" href="tel:+34674863788">+3 467 486-37-88</a>
					</p>
					<address class="contacts-info__address">
						Avenida grandes playas 79, <br>
						Corralejo la Oliva Fuerteventura, <br>
						Spain. 35660
					</address>
				</div>
			</div>
		</div>
	</div>
</section>
